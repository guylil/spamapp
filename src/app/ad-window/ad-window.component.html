<mat-card class="ad-window"
          [ngStyle]="{backgroundColor: 'white', marginTop: data.coordinates.y+'px', marginLeft: data.coordinates.x+'px'}"
>
  <div *ngIf="data.type==='IMAGE' then displayImg; else displayVid"></div>
  <ng-template #displayImg><img [src]=data.creative.url [alt]=data.creative.name></ng-template>
  <ng-template #displayVid>
    <video [src]="data.creative.url" autoplay [muted]="true" controls></video></ng-template>
</mat-card>
