<h2>List of ads:</h2>
<form action="">
  <mat-form-field>
    <input matInput placeholder="From" type="text">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="To" type="text">
  </mat-form-field>
</form>
<div *ngFor="let ad of ads.reverse()">
  <span>{{ad.date | date:'mediumTime'}} </span>
  <span>Ad: {{ad.creative.name}}</span> |
  <span>Type: {{ad.type}}</span> |
  <a [href]=ad.creative.url>link</a>
</div>
